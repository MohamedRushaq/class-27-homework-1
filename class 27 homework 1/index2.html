<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> javascript class inherite</h1>
   <p>use the "extends"keyword to inherit all methods from another class.</p>
   <p>use the "super"metods to call the parent's constructor function.</p> 
   <p id="details"></p>
   <script>
    class car{
        constructor(brand) {
            this.carname = brand;
        }
        present() {
            return 'I have a ' + this.carname;
        }
    }
    class model extends car {
        constructor(brand,mod) {
            super(brand);
            this.model=mod;
        }
        show() {
          return this.present() + ', and a ' + this.model; 
        }
    }
    let mycar = new model("laborghini","bmw m3");
    document.getElementById("details").innerHTML = mycar.show();
   </script>
</body>
</html>
